{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section">
	<h4>{{ course.title }}</h4>
	<div class="divider"></div>
</div>

<div class="row">

<div class="col s3">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Estudiante</h4></li>
        <a href="#" class="collection-item active">Inicio</a>
        <a href="{% url 'modules' course.id %}" class="collection-item">Clases</a>
        <a href="#" class="collection-item">Tareas</a>

        {% if teacher_mode == True %}
          <li class="collection-header"><h4>Docente</h4></li>
          <a href="#" class="collection-item">Calificar Tareas</a>
        {% endif %}

      </ul>
</div>

<div class="col s9">

  <div class="section">
    <h4>Recent announcements</h4>
    <div class="divider"></div> 

    <div>
      
    </div>

    {{ course.syllabus | safe }}

  </div>
  
</div>


</div>

{% endblock %}
