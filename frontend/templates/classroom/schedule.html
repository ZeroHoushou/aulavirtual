{% extends 'base.html' %}
{% load static %}

{% block banner %}

<div class="section no-pad-bot" id="index-banner">
	<div class="container">
		<br><br>
		<h2 class="header orange-text center">Horario</h2>
		<h5 class="header col s12 light center">¿Qué es lo siguiente en la lista?</h5>
	</div>
</div>

{% endblock %}


{% block content %}
<div class="section">
	<h4>Cursos</h4>
	<div class="divider"></div>
</div>

<div class="row">
{% for category in categories %}
    <div class="col s12 m4">
      <a href="{% url 'category-courses' category.slug %}">
      <div class="card-panel teal center-align white-text">
        <em class="material-icons large">{{ category.icon }}</em>
        <h5><strong>{{ category.title }}</strong></h5>
      </div>
      </a>
    </div>
{% endfor %}
</div>

{% endblock %}
